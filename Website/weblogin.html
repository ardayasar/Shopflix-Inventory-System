<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="https://kit.fontawesome.com/12080290df.js" crossorigin="anonymous"></script>
    <title>Login | BoxPoint</title>
</head>
<body>

    <div class="logo">
        <!-- <img src="./assets/images/logo.png" alt="BoxPoint"> -->
        <h2 id="logofont"><i class="fa-solid fa-box-open"></i>BoxPoint</h2>
    </div>
    <div class="schema">
        <div class="formpanel">
            <h2>Giriş Yap</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="E-posta" required>
                <input type="password" name="password" placeholder="Şifre" required>
                <input type="button" value="Giriş Yap">
            </form>
        </div>
        <div class="options">
            <button type="button"><i class="fa-brands fa-google" style="background: -webkit-linear-gradient(-20deg, #4285F4, #DB4437, #F4B400, #0F9D58);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;"></i></button>
            <button type="button"><i class="fa-brands fa-facebook" style="background: -webkit-linear-gradient(-20deg, #4267B2, #898F9C);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;"></i></button>
        </div>
    </div>

    
</body>
</html>
