<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/12080290df.js" crossorigin="anonymous"></script>
    <title>Inventory System | Shopflix</title>
</head>
<body>
    
    <div class="menu">
        <a href="index.html" class="active"><button type="button">Anasayfa</button></a>
        <a href="products.html"><button type="button">Ürünler</button></a>
    </div>


    <div class="place">
        <div class="general-statics">

            <div class="statics">
                <div class="static">
                    <h2>Ürünler</h2>
                    <p>0</p>
                </div>
                <div class="static">
                    <h2>Kategoriler</h2>
                    <p>0</p>
                </div>
                <div class="static">
                    <h2>Durum</h2>
                    <p status="green">Aktif</p>
                </div>
            </div>
            
        </div>
    
        <div class="price_chart">
            <div class="choice_group">
                <button type="button" class="choice_box selected" id="chart_changer" chart="earning_chart">Kazanç Tablosu</button>
                <button type="button" class="choice_box" id="chart_changer" chart="compare_chart">Karşılaştırma</button>
            </div>
            <div class="chart" id="chart_selector">
                <canvas id="chartpoint"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Sistem Baslat / Durdur -->
    
</body>

<script src="./assets/js/chart.js"></script>
</html>
