<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/12080290df.js" crossorigin="anonymous"></script>
    <title>Inventory System | Shopflix</title>
</head>
<body>
    
    <div class="menu">
        <a href="#" class="active"><button type="button">Home</button></a>
        <a href="#"><button type="button">Products</button></a>
    </div>


    <div class="place">
        <div class="general-statics">

            <div class="statics">
                <div class="static">
                    <h2>Products</h2>
                    <p>0</p>
                </div>
                <div class="static">
                    <h2>Categories</h2>
                    <p>0</p>
                </div>
                <div class="static">
                    <h2>Status</h2>
                    <p status="green">Active</p>
                </div>
            </div>
            
        </div>
    
        <div class="price_chart">
            <div class="choice_group">
                <button type="button" class="choice_box selected">Price Chart</button>
                <button type="button" class="choice_box">Compare Chart</button>
            </div>
            <div class="chart" id="chart_selector">
                <canvas id="chartpoint"></canvas>
            </div>
        </div>
    </div>
    
</body>

<script>
    const ctx = document.getElementById('chartpoint');

    const chart = new Chart(ctx, {
        type: 'polarArea',
        data: {
            labels: ['Trendyol', 'Hepsiburada', 'Pazarama', 'Cimri', 'N11', 'PTT'],
            datasets: [{
                label: 'Price',
                backgroundColor: ['rgba(35, 31, 32, 0.5)', 'rgba(247, 96, 2, 0.5)', 'rgba(28, 41, 238, 0.5)', 'rgba(45, 134, 231, 0.5)', 'rgba(92, 62, 188, 0.5)', 'rgba(242, 188, 5, 0.5)'],
                data: [12, 8, 6, 11, 4, 3],
                

            }]
        },

        // Configuration options go here
        options: {
            responsive: true,
            scales: {
            r: {
                pointLabels: {
                display: true,
                centerPointLabels: true,
                font: {
                    size: 18
                }
                }
            }
            },
            plugins: {
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Fiyat Fark Tablosu (%)'
            }
            }
        },
    });
    
</script>
</html>
